<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation System</title>
  
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding-top: 40px;
    background: url('https://images.unsplash.com/photo-1497032205916-ac775f0649ae') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
  }

  select, button {
    font-size: 16px;
    padding: 10px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    background-color: #ffffffcc;
    cursor: pointer;
  }

  button:hover {
    background-color: #f0f0f0;
  }

  #results {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .movie {
    background-color: #1e1e1ecc;
    border-radius: 12px;
    width: 250px;
    padding: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    transform: perspective(1000px) rotateY(0deg);
    transition: transform 0.5s, box-shadow 0.5s;
    color: #fff;
    backdrop-filter: blur(6px);
  }

  .movie:hover {
    transform: perspective(1000px) rotateY(5deg) scale(1.03);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
  }

  .movie img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }

  h3 {
    font-size: 20px;
    margin-top: 10px;
  }
</style>


</head>
<body>

    <option value="drama">Drama</option>
    <option value="sci-fi">Sci-Fi</option>

  <button onclick="recommendMovies()">Get Recommendations</button>

        { title: "Ready Player One", poster: "https://m.media-amazon.com/images/I/81yH44+7eTL._AC_SY679_.jpg" }
      ]
    };
  
    function getRandomMovies(arr, count = 5) {
      const shuffled = arr.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }
  
    function recommendMovies() {
      const genre = document.getElementById("genre").value;
      const movies = movieDatabase[genre];
      const recommendations = getRandomMovies(movies);
  
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = "<h2>Recommended Movies:</h2>";
  
      recommendations.forEach(movie => {
        resultDiv.innerHTML += `
          <div class="movie">
            <img src="${movie.poster}" alt="${movie.title}">
            <h3>${movie.title}</h3>
          </div>
        `;
      });
    }
  </script>
